name: CI/CD Frontend - Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'frontend/**'

# Se elimina la sección 'env' global para evitar el error de sintaxis.

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    # Definimos la URL de repositorio DENTRO del job.
    env:
      # Definición robusta de la URL:
      # 1. Obtenemos el nombre completo del repositorio (Camileonn/WEB_ACTUNO).
      # 2. Forzamos todo a minúsculas con la función 'lowercase()' de GitHub Actions.
      # 3. Añadimos el sufijo del nombre de la imagen: /frontend-app
      GHCR_REPOSITORY: ghcr.io/${{ github.repository | lowercase }}/frontend-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REPOSITORY }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }} 
            type=semver,pattern=v{{version}} 
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
