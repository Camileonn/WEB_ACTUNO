services:
  mongo:
    # Imagen de MongoDB sin cambios
    image: mirror.gcr.io/library/mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin_user 
      MONGO_INITDB_ROOT_PASSWORD: web3
    ports:
      - "27020:27017"
    networks:
      - web-network

  calculadora:
    # ðŸš¨ CORREGIDO: Todo en minÃºsculas para GHCR (camileonn/web_act1)
    image: ghcr.io/camileonn/web_act1/backend-api:latest 
    ports:
      - "8089:8000"
    depends_on:
      - mongo
    networks:
      - web-network

  frontend:
    # ðŸš¨ CORREGIDO: Todo en minÃºsculas para GHCR (camileonn/web_act1)
    image: ghcr.io/camileonn/web_act1/frontend-app:latest 
    ports:
      - "5173:5173"
    depends_on:
      - calculadora
    networks:
      - web-network

networks:
  web-network:
    driver: bridge